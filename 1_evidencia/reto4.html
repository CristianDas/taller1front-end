<!DOCTYPE html>
<html>
<head>
  <title>Reto 4</title>
  <script>
    function comprobarRespuesta() {
      var nombreSeleccionado = document.getElementById('selectNombre').value;
      var apellidoSeleccionado = document.getElementById('selectApellido').value;
      var actividadSeleccionada = document.getElementById('selectActividad').value;

      var nombreCorrecto = "tatiana";
      var apellidoCorrecto = "fernandez";
      var actividadCorrecta = "Programación";

      if (
        nombreSeleccionado === nombreCorrecto &&
        apellidoSeleccionado === apellidoCorrecto &&
        actividadSeleccionada === actividadCorrecta
      ) {
        alert("La respuesta es correcta");
      } else {
        alert("La respuesta es incorrecta");
      }
    }
  </script>
</head>
<body>
  <h1>Reto 4 </h1>
  
  <label for="selectNombre">Selecciona un nombre:</label>

    <option value="Jenifer">Jenifer</option>

  </select>

  <button onclick="comprobarRespuesta()">Comprobar</button>
</body>
</html>
